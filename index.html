<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz!</title>
</head>

<body>

    <main>
        <h1><button id="timer-start">Click here to test your coding skills!</button></h1>
        <h2 class="time" style="text-align:center;"></h2>

        <h3 id="multiple-choice">Choose the correct answer from the options below, then click submit:</h3>

        <div id="prompt"></div>
         <ol class="choices">
            <button id="choice1">A</button>
            <button id="choice2">B</button>
            <button id="choice3">C</button>
            <button id="choice4">D</button>
        </ol>

        <div>
            <button id="submit">Submit</button>
        </div>


        <script src="script.js"></script>
    </main>
</body>

</html>
